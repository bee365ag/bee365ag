title: bee365 ag
email: hallo@bee365.ch
baseurl: "/bee365ag"
repository: bee365ag/bee365ag
url: "https://bee365ag.github.io"
description: >-
  Product help pages for bee365 ag products.
github_username: bee365ag

permalink: pretty

locales:
  default:
    baseurl: ''
    lang: de-CH
    name: Deutsch
    flag: ðŸ‡©ðŸ‡ª
  en:
    baseurl: /en
    lang: en-US
    name: English
    flag: ðŸ‡ºðŸ‡¸

collections:
  pages_en:
    output: true
    permalink: /en/:path/

defaults:
  # set page.collection_basename to match collections
  - scope:
      path: ''
      type: pages
    values:
      layout: page
      collection_basename: pages
  - scope:
      path: "_pages*/"
    values:
      layout: page
      collection_basename: pages
  # set page.locale, page.lang, page.collection_suffix
  - scope:
      path: "*_en/"
    values:
      locale: en
      lang: en-US
      collection_suffix: _en
  - scope:
      path: ''
    values:
      locale: default
      lang: de-CH
  # prevent index pages from publishing to baseurl/index/index.html
  - scope:
      path: "_pages_en/index.*"
    values:
      permalink: "/en/"

navigation:
  - beeSpaces/index:
    - beeSpaces/intro/index
    - beeSpaces/product/index
    - beeSpaces/api/index
    - beeSpaces/errors
  - beeConnect/index:
    - beeConnect/intro/index
    - beeConnect/product/index
    - beeConnect/manuals/index

# Build settings
theme: minima
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-github-metadata

sass:
  sass_dir: assets/css

