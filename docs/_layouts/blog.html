---
layout: default
---

{% include i18n/i18n %}
{% assign posts_collection = "posts" | append: page.collection_suffix %}

<div class="blog wrapper">

  <div class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
  </div>

  <ul class="blog-list">
    {% for post in site[posts_collection] %}
    <li>
      <h2 class="post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      <small class="post-meta">{% include i18n/date date=post.date format="long" %}</small>
    </li>
    {% endfor %}
  </ul>

</div>
