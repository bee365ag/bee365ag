---
layout: default
---
{% include i18n/i18n %}

<div class="bee-layout-docs">
    <aside class="bee-layout-docs-nav">
        {% include side-nav.html %}
    </aside>
    <div class="bee-layout-docs-main">
        <h1>{{ page.title }}</h1>
        
        {% if page.hideToc %}
        {% else %}
        <div class="bee-layout-toc">
            <h5>{{ strings.tocHeader }}</h5>
            {% include toc.html html=content %}
        </div>
        {% endif %}

        {{ content }}
    </div>
</div>
