---
layout: manual-home
---
{% include i18n/i18n %}

<!DOCTYPE html>
<html lang="{{ locale.lang }}" class="h-100">

{% include head.html %}

<body class="d-flex flex-column h-100">
    <div class="col-lg-12 mx-auto p-3 py-md-10"></div>
    {% include header.html %}
    <main class="content flex-grow-1 overflow-auto">
        <div class="container my-4">
          <h1>{{ page.title }}</h1>
          <h4>{{ page.subtitle }}</h4>
          
          <div class="my-4">
            {{ content }}
            <div class="row row-cols-1 row-cols-md-3 g-4   my-4">
              {% for topic in page.topics %}
              <div class="col">
                <div class="card h-100">
                  <img src="{{topic.image}}" class="card-img-top" alt="{{topic.title}}">
                  <div class="card-body">
                    <h5 class="card-title">{{topic.title}}</h5>
                    <p class="card-text">{{topic.description}}</p>
                    <a href="{{topic.link}}" class="btn btn-outline-secondary">{{topic.button}}</a>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
    </main>
    </div>
    {% include footer.html %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
