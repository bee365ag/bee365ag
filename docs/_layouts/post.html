---
layout: default
---

{% include i18n/i18n %}
<article class="post wrapper">
    <header class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
        <p class="page-meta">{% include i18n/date date=page.date format="full" %}</p>
    </header>
    <div class="page-content text text-wrapper">
        {{ content }}
    </div>
</article>
